<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BON VOYAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'img/travelicon.png' %}">
    <style>
        /* Define the animation */
        @keyframes colorChange {
            0% {
                color: rgb(88, 155, 243);
            }
            50% {
                color: rgb(17, 209, 17);
            }
            100% {
                color: rgb(88, 155, 243);
            }
        }

        /* Apply animation to the h2 tag */
        h2 {
            animation: colorChange 3s infinite; /* Change every 2 seconds, loop infinitely */
            text-align: center;
        }
    </style>
</head>
<body>
<br><br>
    <a href="{% url 'enquiry' %}" title="Back to Enquiries"><img src="{% static 'img/back.png' %}" style="width: 40px; margin-left: 10px;"></a>
    <br><br><br>
<div style="margin: 0 auto; width: 300px;">
<h2 style="color: blue;" >Thank You For Your Response</h2>
</div>
</body>
</html>
