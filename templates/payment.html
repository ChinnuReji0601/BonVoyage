<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BON-VOYAGE</title>
    <link rel="icon" href="{% static 'img/travelicon.png' %}">
    <style>
        #div1{
            margin-left: 300px;
            margin-right: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 450px;
            height: 700px;
            margin: 0 auto; /* Horizontal centering */
        }
        #div1 form{
            margin-left: 20px;
        }
        #div4{
           margin-top: 20px;
           margin-left: 20px;
           margin-right: 20px;
           border: 3px ridge;
        }
        #div4 h2{
            text-align: center;
            color: rgb(17, 209, 17);
            padding-top: 10px;
            padding-bottom: 10px;
        }
        h3{
            color: rgb(17, 209, 17);
        }
        button{
            width: 410px;
            height: 40px;
            padding: 5px;
            background-color: rgb(17, 209, 17);
            color:white;
            border: 3px ridge;
        }
        input{
            border: 3px ridge;

        }
        #div3 input[type="radio"] {
            display: none;
        }

        /* Style the labels as buttons */
        #div3 label {
            display: inline-block;
            background: #ffffff;
            border: 3px solid rgb(255, 255, 255);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            width: 188px;
            height: 30px;
            font-weight: bold;
            padding: 5px; /* Adjust padding as needed */
            margin: 0; /* Remove margin to eliminate gaps */
            border-radius: 0; /* Optional: Removes rounded corners for seamless connection */
        }

        /* Change label style when the radio button is checked */
        #div3 input[type="radio"]:checked + label {
            background: rgb(17, 209, 17);
            color: white;
            font-weight: bold;
        }

        /* Adjust container styling to align labels properly */
        #div3 div {
            display: flex; /* Use flexbox for alignment */
            gap: 0; /* Ensure there's no gap between items */
        }

        input::placeholder {
            color: #888;
            text-indent: 35px;
        }
        input:focus {
            border-color: rgb(17, 209, 17); /* Green border */
            outline: none;
        }

    </style>
</head>
<body>
    <br><br>
    <a href="{% url 'dashboard' %}" title="Back to home"><img src="{% static 'img/home2.png' %}" style="width: 40px;"></a>
    <br><br><br>
    <div id="div1">
        <br>
        <div id="div4">
        <h2>Payment Form</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div id="div2" style="position: relative;">
                <h3>Account</h3>
                <img src="{% static 'img/user.png' %}" style="width: 20px; position: absolute; margin-left: 10px; margin-top: 8px;">
                <input type="text" name="first_name" placeholder="First Name" required style="width: 160px; height: 30px; padding-left: 35px;">

                <img src="{% static 'img/user.png' %}" style="width: 20px; position: absolute; margin-left: 10px; margin-top: 8px;">
                <input type="text"  name="last_name" required placeholder="Last Name" style="width: 160px; height: 30px; padding-left: 35px;"><br><br>

                <img src="{% static 'img/email1.png' %}" style="width: 20px; position: absolute; margin-left: 10px; margin-top: 8px;">
                <input type="email"  name="email" placeholder="Email Address" required style="width: 365px; height: 30px;padding-left: 35px;">
            </div>




            <div id="div3">
                <h3>Payment Details</h3>
                <div style="position: relative;">
                    <img src="{% static 'img/creditcard.png' %}" style="width: 30px; position: absolute; margin-left: 10px; margin-top: 4px;"><input type="radio" id="credit-card" name="payment" checked>
                    <label for="credit-card" style="text-indent: 40px;">Credit Card</label>

                    <img src="{% static 'img/debitcard.png' %}" style="width: 25px; position: absolute; margin-left: 210px; margin-top: 8px;"><input type="radio" id="debit-card" name="payment">
                    <label for="debit-card" style="text-indent: 40px;">Debit Card</label>
                </div>
            </div><br>

                <div style="position: relative;">
                <img src="{% static 'img/card_no.png' %}" style="width: 25px; position: absolute; margin-left: 10px; margin-top: 4px;"><input type="text" name="card_number" style="width: 365px; height: 30px;padding-left: 35px;" placeholder="Card Number" minlength="16" maxlength="16" pattern="\d{16}" required><br><br>
                <label >Card Expiry</label>
                <input type="month" name="expiry_date" style="height: 30px;" required><br><br>
                <img src="{% static 'img/cvv.png' %}" style="width: 25px; position: absolute; margin-left: 10px; margin-top: 4px;"><input type="text" name="cvv" style="height: 30px;padding-left: 35px;" placeholder="CVV" minlength="3" maxlength="3" pattern="\d{3}" required><br><br>
                <input type="number" style="height: 30px; width: 195px;" name="total_price" value="{{ package.price }}" readonly required><br><br>
                </div>

                <div id="div5">
                    <button type="submit">PAY NOW</button>
                </div>
        </form>
    </div>
    <br><br>
    <div style="margin: 0 auto; width: 300px;">
        <p >Â© 2024 bonvoyage.com</p>
    </div><br> 
</body>
</html>
